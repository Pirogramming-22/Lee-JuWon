{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/manageTools.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Jersey+15&family=Sunflower:wght@300&display=swap" rel="stylesheet" />

    <title>Manage Tools</title>
  </head>
  <body>
    <section class="header">
      <div class="header_left">
        <a href="{% url 'main_page' %}">
          <img src="{% static 'img/lightbulb.svg' %}" width="30" height="30" />
          <span class="header_left_text">My Idea Site</span>
        </a>
      </div>

      <div class="header_right">
        <span class="header_right_text"><a href="{% url 'add_idea' %}">Add Idea</a></span>
        <span class="header_right_text"><a href="{% url 'main_page' %}">Manage Ideas</a></span>
        <span class="header_right_text"><a href="{% url 'add_tool' %}">Add Tool</a></span>
        <span class="header_right_text"><a href="{% url 'manage_tools' %}">Manage Tools</a></span>
      </div>
    </section>

    <section class="bodyAll">
      <div class="bodybox">
        <div class="body_top">
          <div class="body_top_box">
            <span class="body_top_title">DevTool List</span>
            <span class="body_top_explain">개발툴 목록 페이지입니다. 자신이 사용가능한 개발툴의 목록을 확인해 보세요.</span>
          </div>
          <div class="body_list_all">
            <!-- 데이터를 출력하는 부분 -->
            {% for tool in tools %}
            <div class="body_list1">
              <span class="title"><a href="{% url 'dev_tool_detail' tool.id %}"> {{ tool.title }} </a></span>
              <span class="middle">{{ tool.type }}</span>
              <span class="explain">{{ tool.explain }}</span>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
