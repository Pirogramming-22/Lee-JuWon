{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'reviews/css/review_write.css' %}" />
    <title>리뷰 작성 및 수정 페이지</title>
  </head>

  <body>
    <section class="header">
      <div class="header_all">
        <div class="header_img_box2">
          <div class="header_img_box1"><img src="{% static 'reviews/img/camera-reels-fill.svg' %}" width="58" height="58" /></div>
        </div>

        <span class="header_title"><a href="#">My Movie Reviews</a></span>
      </div>

      <div class="movie_write_review">
        <a href="#">
          <img src="{% static 'reviews/img/pencil-square.svg' %}" width="20" height="20" />
          <span class="movie_write_review_text">Write More</span>
        </a>
      </div>
    </section>

    <form method="POST">
      {% csrf_token %}
      <section class="form">
        <div class="form_all">
          <div class="title">
            <span>제목: </span>
            <input class="input_box" type="text" name="title" value="{{ review.title|default:'' }}" />
          </div>

          <div class="year">
            <span>개봉년도: </span>
            <input class="input_box" type="number" name="release_year" value="{{ review.release_year|default:'' }}" />
          </div>

          <div class="wkdfm">
            <span>장르: </span>
            <input class="input_box" type="text" name="genre" value="{{ review.genre|default:'' }}" />
          </div>

          <div class="star">
            <span>별점: </span>
            <input class="input_box" type="number" step="0.1" name="rating" value="{{ review.rating|default:'' }}" />
          </div>

          <div class="time">
            <span>러닝타임: </span>
            <input class="input_box" type="text" name="running_time" value="{{ review.running_time|default:'' }}" />
          </div>

          <div class="review">
            <span>리뷰: </span>
            <textarea class="input_box" name="content">{{ review.content|default:'' }}</textarea>
          </div>

          <div class="director">
            <span>감독: </span>
            <input class="input_box" type="text" name="director" value="{{ review.director|default:'' }}" />
          </div>

          <div class="actor">
            <span>배우: </span>
            <input class="input_box" type="text" name="actors" value="{{ review.actors|default:'' }}" />
          </div>

          <div class="form_save">
            <button type="submit">Save</button>
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
